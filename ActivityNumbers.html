<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chicos</title>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/ActivityColorsStyle.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper #4db6ac teal lighten-2">
        <div class="brand-logo center">CHICOS</div>
        <ul id="nav-mobile" class="left">
          <li><a class="f" href="Home.html">Home</a></li>
        </ul>
        <ul id="nav-mobile" class="right">
          <li><a class="f" href="index.html">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- playind div -->
      <div id="timerrow1">
        <h4 class="glow">00:00</h4>
      </div>
      <div id="timerrow2">
        <h4>00:00</h4>
      </div>
      <div
        id="divcentral1"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="row1" class="row">
          <div
            id="colleft"
            class="col-xs-12 col-sm-offset-1 col-sm-10 text-center"
          >
            <!-- questions col -->
            <h1 id="word">
              <!-- //////////////////question/////////////////////// -->
            </h1>
          </div>
          <div id="colrigth" class="col-xs-12 col-sm-12">
            <!-- timer and counters col -->
            <div class="row">
              <div id="winrow" class="col-xs-4 col-sm-4 tc">
                <h4 class="far fa-check-circle">0</h4>
              </div>
              <div id="looserow" class="col-xs-4 col-sm-4 tc">
                <h4 class="far fa-times-circle">0</h4>
              </div>
              <div id="timeoutrow" class="col-xs-4 col-sm-4 tc">
                <h4 class="far fa-clock">0</h4>
              </div>
            </div>
          </div>
        </div>
        <div id="fila2" class="row">
          <div id="colpicture" class="col-xs-12 col-sm-6 align-middle">
            <h1 id="numberimg"></h1>
          </div>
          <div id="colanswers" class="col-xs-12 col-sm-6 align-middle">
            <h3 id="h3guesrem">
              <!-- //////////////////guesses remaining/////////////////////// -->
              Guesses Remaining: <span id="guesrem"><strong> 6</strong></span>
            </h3>
            <h3 id="h3gueswords">
              Guessed Letters: <span id="gueswords"><strong> </strong></span>
              <!-- //////////////////already typed letters/////////////////////// -->
            </h3>
          </div>
        </div>
      </div>
      <!--screen between questions-->
      <div
        id="divcentral2"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="row1" class="row">
          <div id="colleft" class="col-xs-12  col-sm-8">
            <!-- rigth answer -->
            <h5 id="answer">
              <h1 id="transanswer">
                <!-- //////////////////correct answer/////////////////////// -->
              </h1>
            </h5>
          </div>
          <div id="colrigth" class="col-xs-12 col-sm-12">
            <!-- timer and counters col -->
            <div class="row">
              <div id="winrow" class="col-xs-4 col-sm-4 tc">
                <h4 class="far fa-check-circle">0</h4>
              </div>
              <div id="looserow" class="col-xs-4 col-sm-4 tc">
                <h4 class="far fa-times-circle">0</h4>
              </div>
              <div id="timeoutrow" class="col-xs-4 col-sm-4 tc">
                <h4 class="far fa-clock">0</h4>
              </div>
            </div>
          </div>
        </div>
        <div id="row2" class="row">
          <!-- //////-->
          <h1 id="rwt">
            <!-- ///////////rigth-wrong-timeout//////////////// -->
          </h1>
          <button type="button" class="nextn btn btn-secondary ">Next</button>
        </div>
      </div>

      <!--end screem-->
      <div
        id="divcentral3"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="row1" class="row">
          <div id="winrow" class="qq"><h1>0</h1></div>
          <div id="looserow" class="qq"><h1>0</h1></div>
          <div id="timeoutrow" class="qq">
            <h1>0</h1>
          </div>
          <button type="button" class="startn btn btn-secondary align-middle">
            Start Again
          </button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/ActivityNumbers.js"></script>
    <script type="text/javascript">
      // NumbersActivity.reset();
    </script>
  </body>
</html>
