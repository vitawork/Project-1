<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chicos</title>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/ActivityColorsStyle.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div
        id="headerdiv"
        class="col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <header>Choose The Color</header>
      </div>
      <!-- playind div -->
      <div
        id="divcentral1"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="timerrow">
          <h4>00:00</h4>
        </div>
        <div id="row1" class="row">
          <div id="colleft" class="col-xs-12 col-sm-offset-1 col-sm-10">
            <!-- questions col -->
            <h1 id="question">
              <!-- //////////////////question/////////////////////// -->
            </h1>
          </div>
          <div id="colrigth" class="col-xs-12 col-sm-1">
            <!-- timer and counters col -->
            <div class="row">
              <div id="winrow" class="col-xs-4 col-sm-12 tc">
                <h4 class="far fa-check-circle">0</h4>
              </div>
              <div id="looserow" class="col-xs-4 col-sm-12 tc">
                <h4 class="far fa-times-circle">0</h4>
              </div>
              <div id="timeoutrow" class="col-xs-4 col-sm-12 tc">
                <h4 class="far fa-clock">0</h4>
              </div>
            </div>
          </div>
        </div>
        <div id="row2" class="row">
          <!-- colors picture -->
          <div id="colpictureleft" class="col-xs-6 col-sm-6 align-middle">
            <h3 id="answer1" class="q">
              <!-- //////////////////answer1/////////////////////// -->
            </h3>
            <h3 id="answer2" class="q">
              <!-- ///////////////////answer2////////////////////// -->
            </h3>
          </div>
          <div id="colpictureright" class="col-xs-6 col-sm-6 align-middle">
            <h3 id="answer3" class="q">
              <!-- ////////////////////answer3///////////////////// -->
            </h3>
            <h3 id="answer4" class="q">
              <!-- ////////////////////answer4///////////////////// -->
            </h3>
          </div>
        </div>
      </div>
      <!--screen between questions-->
      <div
        id="divcentral2"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="timerrow">
          <h4>00:00</h4>
        </div>
        <div id="row1" class="row">
          <div id="colleft" class="col-xs-12  col-sm-8">
            <!-- rigth answer -->
            <h5 id="answer">
              <h1 id="transanswer">
                <!-- //////////////////correct answer/////////////////////// -->
              </h1>
            </h5>
          </div>
          <div id="colrigth" class="col-xs-12 col-sm-1">
            <!-- timer and counters col -->
            <div class="row">
              <div id="winrow" class="col-xs-4 col-sm-12 tc">
                <h4 class="far fa-check-circle">0</h4>
              </div>
              <div id="looserow" class="col-xs-4 col-sm-12 tc">
                <h4 class="far fa-times-circle">0</h4>
              </div>
              <div id="timeoutrow" class="col-xs-4 col-sm-12 tc">
                <h4 class="far fa-clock">0</h4>
              </div>
            </div>
          </div>
        </div>
        <div id="row2" class="row">
          <!-- //////-->
          <h1 id="rwt">
            <!-- ///////////rigth-wrong-timeout//////////////// -->
          </h1>
          <button type="button" class="next btn btn-secondary ">Next</button>
        </div>
      </div>

      <!--end screem-->
      <div
        id="divcentral3"
        class="allmaindiv col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
      >
        <div id="row1" class="row">
          <div id="winrow" class="qq"><h1>0</h1></div>
          <div id="looserow" class="qq"><h1>0</h1></div>
          <div id="timeoutrow" class="qq">
            <h1>0</h1>
          </div>
          <button type="button" class="start btn btn-secondary align-middle">
            Start Again
          </button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="../javascript/app.js"></script>
    <script type="text/javascript">
      Reset_Colors_Activity();
    </script>
  </body>
</html>
